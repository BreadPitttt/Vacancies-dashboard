  <!-- Hidden form for reporting an issue -->
  <div id="report-modal" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; z-index: 1000;">
    <h2>Report a Vacancy</h2>
    <form id="reportForm">
      <label>Listing ID:</label><br>
      <input type="text" id="reportListingId" readonly><br><br>

      <label>Reason:</label><br>
      <select id="reportReason">
        <option>Not a vacancy</option>
        <option>Wrong eligibility</option>
        <option>Wrong dates</option>
        <option>Wrong link/PDF</option>
        <option>Duplicate</option>
        <option>Other</option>
      </select><br><br>

      <label>Evidence URL (optional):</label><br>
      <input type="url" id="reportEvidenceUrl"><br><br>

      <label>Note (optional):</label><br>
      <textarea id="reportNote"></textarea><br><br>

      <button type="submit">Submit Report</button>
      <button type="button" onclick="document.getElementById('report-modal').style.display='none';">Cancel</button>
    </form>
  </div>

  <!-- Hidden form for submitting a missing vacancy -->
  <div id="missing-modal" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; z-index: 1000;">
    <h2>Submit Missing Vacancy</h2>
    <form id="missingForm">
      <label>Title:</label><br>
      <input type="text" id="missingTitle"><br><br>

      <label>URL:</label><br>
      <input type="url" id="missingUrl"><br><br>

      <label>Note (optional):</label><br>
      <textarea id="missingNote"></textarea><br><br>

      <button type="submit">Submit Missing Vacancy</button>
      <button type="button" onclick="document.getElementById('missing-modal').style.display='none';">Cancel</button>
    </form>
  </div>
