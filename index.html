<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Government Jobs Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Government Jobs Dashboard</h1>
    <p class="muted">Bihar & All India Vacancies</p>
    <p id="status" aria-live="polite">Loading jobsâ€¦</p>
  </header>

  <nav class="container pillbar" aria-label="Filters">
    <!-- Education -->
    <button class="pill" data-filter="qual" data-value="Graduate" aria-pressed="false">Graduate</button>
    <button class="pill" data-filter="qual" data-value="12th" aria-pressed="false">12th</button>
    <button class="pill" data-filter="qual" data-value="10th" aria-pressed="false">10th</button>

    <!-- Allowed extra skills -->
    <button class="pill" data-filter="skill" data-value="typing" aria-pressed="false">Typing</button>
    <button class="pill" data-filter="skill" data-value="computer" aria-pressed="false">Computer</button>
    <button class="pill" data-filter="skill" data-value="physical" aria-pressed="false">Physical</button>

    <!-- Domicile -->
    <button class="pill" data-filter="state" data-value="All India" aria-pressed="false">All India</button>
    <button class="pill" data-filter="state" data-value="Bihar" aria-pressed="false">Bihar</button>

    <!-- Source -->
    <button class="pill" data-filter="source" data-value="official" aria-pressed="false">Official</button>
    <button class="pill" data-filter="source" data-value="aggregator" aria-pressed="false">Aggregator</button>

    <!-- Urgency (optional, populated by scraper if present) -->
    <button class="pill" data-filter="urgency" data-value="urgent" aria-pressed="false">Urgent</button>
    <button class="pill" id="clearFilters">Clear</button>
  </nav>

  <main class="container">
    <!-- Active jobs list -->
    <section id="jobs" role="list" aria-label="Active vacancies"></section>
    <!-- The Archive section will be created by app.js when needed -->
  </main>

  <script src="app.js" defer></script>
</body>
</html>
