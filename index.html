<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>General Vacancy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>General Vacancies</h1>
    <div class="stats">
      <span id="health-pill" class="pill">Health: …</span>
      <span id="last-updated">Last updated: —</span>
      <span id="total-listings">Listings: —</span>
    </div>
    <div class="actions">
      <button id="btn-show-missing-form" class="btn">Submit a Missing Vacancy</button>
      <button id="btn-open-report" class="btn" onclick="document.getElementById('report-modal').classList.remove('hidden')">Open Report Form</button>
    </div>
  </header>

  <main class="container">
    <!-- Active jobs -->
    <section>
      <div id="jobs-root" class="cards-grid"></div>
    </section>

    <!-- Personal tracking sections -->
    <section>
      <h2>Applied</h2>
      <div id="applied-root" class="applied-grid"></div>
    </section>

    <section>
      <h2>Not Interested</h2>
      <div id="notint-root" class="notint-grid"></div>
    </section>
  </main>

  <!-- Report Modal -->
  <div id="report-modal" class="modal hidden">
    <div class="modal-body">
      <h3>Report Listing</h3>
      <input type="hidden" id="reportListingId" />
      <label for="reportReason">Reason</label>
      <input id="reportReason" placeholder="Why is it not a general vacancy?" />
      <label for="reportEvidenceUrl">Evidence URL</label>
      <input id="reportEvidenceUrl" placeholder="Link proving issue" />
      <label for="reportNote">Note (optional)</label>
      <textarea id="reportNote" rows="3"></textarea>
      <div class="row end">
        <button type="button" class="btn" onclick="document.getElementById('report-modal').classList.add('hidden')">Close</button>
        <button type="submit" form="reportForm" class="btn primary">Submit</button>
      </div>
    </div>
    <form id="reportForm"></form>
  </div>

  <!-- Missing Modal -->
  <div id="missing-modal" class="modal hidden">
    <div class="modal-body">
      <h3>Submit a Missing Vacancy</h3>
      <label for="missingTitle">Title</label>
      <input id="missingTitle" placeholder="Vacancy title" />
      <label for="missingUrl">URL</label>
      <input id="missingUrl" placeholder="Official link" />
      <label for="missingNote">Note (optional)</label>
      <textarea id="missingNote" rows="3"></textarea>
      <div class="row end">
        <button type="button" class="btn" onclick="document.getElementById('missing-modal').classList.add('hidden')">Close</button>
        <button type="submit" form="missingForm" class="btn primary">Submit</button>
      </div>
    </div>
    <form id="missingForm"></form>
  </div>

  <script src="app.js"></script>
</body>
</html>
