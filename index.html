<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>General Vacancy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: false,
      theme: {
        extend: {
          colors: {
            brand: '#1e40af',
            surface: '#f3f6fb',
            card: '#ffffff',
            line: '#e6eaf2',
            text: '#0f172a',
            sub: '#64748b',
            ok: '#16a34a',
            warn: '#b45309',
            danger: '#b91c1c',
            neutral: '#475569'
          },
          boxShadow: {
            card: '0 10px 28px rgba(15, 23, 42, 0.08)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-surface text-text">
  <header class="w-full border-b border-line bg-white sticky top-0 z-20">
    <div class="mx-auto max-w-7xl px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand/10 text-brand">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 3h10a2 2 0 0 1 2 2v12.2a2 2 0 0 1-.9 1.67l-5 3.2a2 2 0 0 1-2.2 0l-5-3.2A2 2 0 0 1 5 17.2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.5"/></svg>
        </span>
        <h1 class="font-semibold text-lg">General Vacancy Dashboard</h1>
        <span id="health-pill" class="pill ml-3">Health: Unknown</span>
        <span id="last-updated" class="ml-3 text-sub text-sm">Last updated: —</span>
        <span id="total-listings" class="ml-2 text-sub text-sm">Listings: —</span>
      </div>
      <div>
        <button id="btn-missing" class="btn primary" type="button">Submit missing vacancy</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-5">
    <div class="flex gap-2">
      <div class="tab active" data-tab="open">Open</div>
      <div class="tab" data-tab="applied">Applied</div>
      <div class="tab" data-tab="other">Other</div>
    </div>

    <section id="panel-open" class="panel active mt-4">
      <div id="open-root" class="cards-grid"></div>
    </section>
    <section id="panel-applied" class="panel mt-4">
      <div id="applied-root" class="cards-grid"></div>
    </section>
    <section id="panel-other" class="panel mt-4">
      <div id="other-root" class="cards-grid"></div>
    </section>
  </main>

  <!-- Missing modal -->
  <div id="missing-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-body">
      <div class="modal-head">
        <h3>Submit Missing Vacancy</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </div>
      <form id="missingForm" class="form">
        <label>Post name</label>
        <input id="missingTitle" placeholder="e.g., EMRS Non‑teaching 2025" required />
        <div class="grid2">
          <div>
            <label>Notification link (required)</label>
            <input id="missingUrl" placeholder="PDF or notice URL" required />
          </div>
          <div>
            <label>Official website (optional)</label>
            <input id="missingSite" placeholder="https://…gov.in/ or portal home" />
          </div>
        </div>
        <div class="grid2">
          <div>
            <label>Number of posts (optional)</label>
            <input id="missingPosts" placeholder="e.g., 420" />
          </div>
          <div>
            <label>Last date (DD-MM-YYYY or N/A)</label>
            <input id="missingLastDate" placeholder="27-10-2025 or N/A" />
          </div>
        </div>
        <label>Note (optional)</label>
        <textarea id="missingNote" rows="3" placeholder="Any extra info"></textarea>
        <div class="row end">
          <button type="button" class="btn ghost" data-close>Close</button>
          <button type="submit" class="btn primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Report modal -->
  <div id="report-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-body">
      <div class="modal-head">
        <h3>Report listing</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </div>
      <form id="reportForm" class="form">
        <input type="hidden" id="reportListingId" />
        <label>Reason</label>
        <select id="reportReason" class="select">
          <option value="" disabled selected>Select reason…</option>
          <option value="not_vacancy">Not a vacancy (result/admit/exam date)</option>
          <option value="last_date_over">Last date over</option>
          <option value="wrong_last_date">Wrong last date</option>
          <option value="wrong_eligibility">Wrong eligibility</option>
          <option value="wrong_domicile">Wrong domicile</option>
          <option value="duplicate">Duplicate / Already listed</option>
          <option value="bad_link">Broken / Unofficial link</option>
          <option value="other">Other</option>
        </select>
        <div class="grid2">
          <div>
            <label>Evidence URL (optional)</label>
            <input id="reportEvidenceUrl" placeholder="Official page" />
          </div>
          <div>
            <label>Number of posts (optional)</label>
            <input id="reportPosts" placeholder="e.g., 420" />
          </div>
        </div>
        <div>
          <label>Note (optional)</label>
          <input id="reportNote" placeholder="Tell more if needed" />
        </div>
        <div class="row end gap">
          <button type="button" class="btn ghost" data-close>Close</button>
          <button type="submit" class="btn danger">Report</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm + snackbar + toast -->
  <div id="confirm"><div class="box">
    <div id="confirm-text">Confirm?</div>
    <div class="row">
      <button id="confirm-cancel" class="btn ghost">Cancel</button>
      <button id="confirm-ok" class="btn primary">OK</button>
    </div>
  </div></div>
  <div id="snackbar">
    <span id="snack-text">Saved</span>
    <span class="count" id="snack-count">(10s)</span>
    <button id="snack-undo" class="btn ghost">Undo</button>
  </div>
  <div id="toast"></div>

  <script>
    (function(){
      var ENDPOINT = "https://vacancy.animeshkumar97.workers.dev";
      var bust = function(){ return "?t=" + Date.now(); };

      function qs(s, r){ return (r||document).querySelector(s); }
      function qsa(s, r){ return Array.from((r||document).querySelectorAll(s)); }
      function esc(s){ return (s==null? "": String(s)).replace(/[&<>\"']/g, function(c){ return {"&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;","'":""}[c]; }); }
      function fmtDate(s){ return s && s.toUpperCase()!=="N/A" ? s : "N/A"; }
      function toast(msg){ var t=document.getElementById("toast"); if(!t) return alert(msg); t.textContent=msg; t.style.opacity="1"; clearTimeout(t._h); t._h=setTimeout(()=>{ t.style.opacity="0"; }, 1600); }

      // Persistent client-side stores
      var USER_STATE = {};   // applied / not_interested
      var USER_VOTES = {};   // right / wrong
      var EXAM_DONE = {};    // exam done (local-only 2d)

      // Load/save helpers
      function L(k, d){ try{ return JSON.parse(localStorage.getItem(k)||JSON.stringify(d)); }catch{ return d; } }
      function S(k, v){ try{ localStorage.setItem(k, JSON.stringify(v)); }catch{} }
      function loadAll(){ USER_STATE=L("vac_user_state",{}); USER_VOTES=L("vac_user_votes",{}); EXAM_DONE=L("vac_exam_done",{}); }
      function saveState(){ S("vac_user_state", USER_STATE); }
      function saveVotes(){ S("vac_user_votes", USER_VOTES); }
      function saveExam(){ S("vac_exam_done", EXAM_DONE); }
      function purgeExam(){ var now=Date.now(), ch=false; Object.keys(EXAM_DONE).forEach(id=>{ if(now-Date.parse(EXAM_DONE[id])>172800000){ delete EXAM_DONE[id]; ch=true; } }); if(ch) saveExam(); }

      // Robust POST with retry queue
      var QUEUE = L("vac_outbox", []);
      function saveQueue(){ S("vac_outbox", QUEUE); }
      async function flushQueue(){
        if(!QUEUE.length) return;
        var rest=[];
        for(const payload of QUEUE){
          try{ const r=await fetch(ENDPOINT, {method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify(payload)}); if(!r.ok) rest.push(payload); }
          catch{ rest.push(payload); }
        }
        QUEUE=rest; saveQueue();
      }
      async function postJSON(payload){
        try{
          const r=await fetch(ENDPOINT, {method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload)});
          if(!r.ok) throw new Error("net");
        }catch{
          QUEUE.push(payload); saveQueue();
          setTimeout(flushQueue, 2000);
        }
      }

      async function renderStatus(){
        var pill=qs("#health-pill"), last=qs("#last-updated"), total=qs("#total-listings");
        try{
          var h=await (await fetch("health.json"+bust(),{cache:"no-store"})).json();
          pill.textContent=h.ok?"Health: OK":"Health: Not OK"; pill.className="pill "+(h.ok?"ok":"bad");
          var ts=h.lastUpdated||""; last.textContent="Last updated: "+(ts?new Date(ts).toLocaleString():"—");
          total.textContent="Listings: "+(typeof h.totalListings==="number"?h.totalListings:"—");
        }catch(e){
          pill.textContent="Health: Unknown"; pill.className="pill";
          last.textContent="Last updated: —"; total.textContent="Listings: —";
        }
      }

      function setLocked(btn, label){ btn.textContent = label; btn.classList.add("disabled"); btn.setAttribute("aria-disabled","true"); }
      function addUndo(container, onUndo, seconds){
        var u=document.createElement("button");
        u.className="btn ghost tiny"; u.textContent="Undo ("+seconds+"s)";
        container.appendChild(u);
        var left=seconds; var iv=setInterval(()=>{ left--; if(left<=0){ clearInterval(iv); u.remove(); } else { u.textContent="Undo ("+left+"s)"; } },1000);
        u.addEventListener("click", function(e){ e.preventDefault(); e.stopPropagation(); clearInterval(iv); u.remove(); onUndo(); });
      }

      function postsValue(j){ return j.numberOfPosts ?? j.posts ?? j.vacancies ?? "N/A"; }

      function cardHTML(j, applied=false){
        var trusted=j.flags&&j.flags.trusted, chip=trusted?'<span class="chip trust big">trusted</span>':"";
        var d=j.daysLeft!=null?j.daysLeft:"—";
        var det=esc(j.detailLink||j.applyLink||"#");
        var srcRibbon = (j.source||"").toLowerCase()==="official" ? '<span class="chip big" title="Official source">Official</span>' : '<span class="chip big" title="From aggregator">Agg</span>';
        var lid=j.id||"", isExamDone = !!EXAM_DONE[lid];
        var showVotePair = !(applied || isExamDone);

        return '<article class="ua-card'+(applied?' applied':'')+'" data-id="'+esc(lid)+'">'+
          '<div class="ua-head"><h3 class="ua-title">'+esc(j.title||"No Title")+'</h3><div class="ua-chips">'+srcRibbon+chip+'</div></div>'+
          '<div class="ua-body">'+
            '<div class="ua-row"><span class="muted">Number of posts</span><span>'+esc(postsValue(j))+'</span></div>'+
            '<div class="ua-row"><span class="muted">Qualification</span><span>'+esc(j.qualificationLevel||"N/A")+'</span></div>'+
            '<div class="ua-row"><span class="muted">Domicile</span><span>'+esc(j.domicile||"All India")+'</span></div>'+
            '<div class="ua-row"><span class="muted">Last date</span><span>'+esc(fmtDate(j.deadline))+' <span class="muted">('+d+' days)</span></span></div>'+
          '</div>'+
          '<div class="ua-bottombar">'+
            '<a class="btn primary" href="'+det+'" target="_blank" rel="noopener">Details</a>'+
            '<span class="spacer"></span>'+
            '<button class="btn danger" data-act="report">Report</button>'+
          '</div>'+
          '<footer class="ua-actions2">'+
            (isExamDone ? 
              '<div class="exam-row"><span class="exam-badge">Exam over</span><button class="btn ghost tiny" data-act="exam_clear">Clear</button></div>' : 
              '<div class="row2">'+
                (showVotePair? '<div class="btn-pair"><button class="btn ok" data-act="right">Right</button><button class="btn warn" data-act="wrong">Wrong</button></div>' : '<span></span>')+
                '<span class="spacer"></span>'+
                (applied ? '<button class="btn applied-pill" data-act="exam_done">Exam done</button>'
                         : '<div class="btn-pair"><button class="btn applied-pill" data-act="applied">Applied</button><button class="btn neutral-pill" data-act="not_interested">Not interested</button></div>')+
              '</div>')+
          '</footer>'+
        '</article>';
      }

      function sortByDeadline(list){
        const parse = (s)=>{ if(!s||s.toUpperCase()==="N/A") return null; const t=s.replaceAll("-","/"); const a=t.split("/"); if(a.length!==3) return null; const ms=Date.UTC(+a[2], +a[1]-1, +a[0]); return isNaN(ms)?null:ms; };
        return list.slice().sort((a,b)=>{ const da=parse(a.deadline), db=parse(b.deadline); if(da===null && db===null) return (a.title||"").localeCompare(b.title||""); if(da===null) return 1; if(db===null) return -1; return da - db; });
      }

      async function render(){
        var rootOpen=qs("#open-root"), rootApp=qs("#applied-root"), rootOther=qs("#other-root");
        rootOpen.innerHTML=rootApp.innerHTML=rootOther.innerHTML="";
        loadAll(); purgeExam(); await flushQueue();  // ensure outbox flushed

        var data = await (await fetch("data.json"+bust(),{cache:"no-store"})).json();
        var list = sortByDeadline(Array.isArray(data.jobListings)? data.jobListings : []);
        var sections = data.sections || {};
        qs("#total-listings").textContent = "Listings: " + list.length;

        // Start with server sections, then overlay local sticky state (never overwrite local)
        var idsApplied = new Set(sections.applied||[]);
        var idsOther = new Set(sections.other||[]);
        Object.entries(USER_STATE).forEach(([jid, s])=>{
          if(!s || !s.action) return;
          if(s.action==="applied"){ idsApplied.add(jid); idsOther.delete(jid); }
          if(s.action==="not_interested"){ idsOther.add(jid); idsApplied.delete(jid); }
          if(s.action==="undo"){ idsApplied.delete(jid); idsOther.delete(jid); }
        });

        var fOpen=document.createDocumentFragment(), fApp=document.createDocumentFragment(), fOther=document.createDocumentFragment();
        if(list.length===0){ rootOpen.innerHTML='<div class="empty">No active job listings found.</div>'; return; }

        for(const job of list){
          const isApplied = idsApplied.has(job.id);
          const wrap=document.createElement("div");
          wrap.innerHTML = cardHTML(job, isApplied);
          const card=wrap.firstElementChild;

          card.addEventListener("click", async function(e){
            const b=e.target.closest("[data-act]"); if(!b) return;
            if(b.classList.contains("disabled")) return;
            const act=b.getAttribute("data-act"), id=this.getAttribute("data-id"),
                  title=(this.querySelector(".ua-title")?.textContent||"").trim().slice(0,240),
                  detailsUrl=(this.querySelector("a.primary")?.href||"");

            const rerender = async ()=>{ await render(); };

            if(act==="report"){
              qs("#reportListingId").value=id;
              const modal=document.getElementById("report-modal");
              modal.classList.remove("hidden"); modal.classList.add("flex"); modal.setAttribute("aria-hidden","false");
              return;
            }

            if(act==="right"){
              USER_VOTES[id]={vote:"right", ts:new Date().toISOString()}; saveVotes();
              addUndo(this.querySelector(".ua-actions2"), async ()=>{ delete USER_VOTES[id]; saveVotes(); await postJSON({ type:"vote", vote:"undo_right", jobId:id, title, url:detailsUrl, ts:new Date().toISOString() }); await rerender(); }, 10);
              postJSON({ type:"vote", vote:"right", jobId:id, title, url:detailsUrl, ts:new Date().toISOString() });
              showSnack("Saved ✓", 10, async()=>{}); await rerender(); return;
            }

            if(act==="wrong"){
              USER_VOTES[id]={vote:"wrong", ts:new Date().toISOString()}; saveVotes();
              addUndo(this.querySelector(".ua-actions2"), async ()=>{ delete USER_VOTES[id]; saveVotes(); await postJSON({ type:"vote", vote:"undo_wrong", jobId:id, title, url:detailsUrl, ts:new Date().toISOString() }); await rerender(); }, 10);
              postJSON({ type:"vote", vote:"wrong", jobId:id, title, url:detailsUrl, ts:new Date().toISOString() });
              showSnack("Saved ✖", 10, async()=>{}); await rerender(); return;
            }

            if(act==="applied"){
              USER_STATE[id]={action:"applied", ts:new Date().toISOString()}; saveState();
              addUndo(this.querySelector(".ua-actions2"), async ()=>{ delete USER_STATE[id]; saveState(); await postJSON({ type:"state", payload:{ jobId:id, action:"undo", ts:new Date().toISOString() } }); await rerender(); }, 10);
              postJSON({ type:"state", payload:{ jobId:id, action:"applied", ts:new Date().toISOString() } });
              showSnack("Saved", 10, async()=>{}); await rerender(); return;
            }

            if(act==="not_interested"){
              USER_STATE[id]={action:"not_interested", ts:new Date().toISOString()}; saveState();
              addUndo(this.querySelector(".ua-actions2"), async ()=>{ delete USER_STATE[id]; saveState(); await postJSON({ type:"state", payload:{ jobId:id, action:"undo", ts:new Date().toISOString() } }); await rerender(); }, 10);
              postJSON({ type:"state", payload:{ jobId:id, action:"not_interested", ts:new Date().toISOString() } });
              showSnack("Saved", 10, async()=>{}); await rerender(); return;
            }

            if(act==="exam_done"){ EXAM_DONE[id]=new Date().toISOString(); saveExam(); await rerender(); return; }
            if(act==="exam_clear"){ delete EXAM_DONE[id]; saveExam(); await rerender(); return; }
          });

          if(isApplied) fApp.appendChild(card);
          else if(idsOther.has(job.id)) fOther.appendChild(card);
          else fOpen.appendChild(card);
        }

        rootOpen.appendChild(fOpen);
        rootApp.appendChild(fApp);
        rootOther.appendChild(fOther);

        scheduleDeadlineAlerts(list);
      }

      function openModal(id){ var m=qs(id); if(m){ m.classList.remove("hidden"); m.classList.add('flex'); m.setAttribute("aria-hidden","false"); } }
      function closeModal(el){ var m=el.closest(".modal"); if(m){ m.classList.add("hidden"); m.classList.remove('flex'); m.setAttribute("aria-hidden","true"); } }
      document.addEventListener("click", function(e){ if(e.target && e.target.hasAttribute("data-close")){ closeModal(e.target); } });

      // Snack utilities
      var LAST_ACTION = null, SNACK_TIMER=null, SNACK_LEFT=0;
      function showSnack(text, seconds, undoFn){
        var s=qs("#snackbar"); qs("#snack-text").textContent=text; SNACK_LEFT=seconds;
        qs("#snack-count").textContent="("+SNACK_LEFT+"s)"; s.style.display="flex";
        clearInterval(SNACK_TIMER);
        SNACK_TIMER=setInterval(()=>{ SNACK_LEFT--; if(SNACK_LEFT<=0){ hideSnack(); } else { qs("#snack-count").textContent="("+SNACK_LEFT+"s)"; } }, 1000);
        qs("#snack-undo").onclick = async function(){ hideSnack(); await undoFn(); };
      }
      function hideSnack(){ var s=qs("#snackbar"); s.style.display="none"; clearInterval(SNACK_TIMER); SNACK_TIMER=null; }

      // Deadline alerts
      async function scheduleDeadlineAlerts(list){
        try{ if(Notification && Notification.permission==="default"){ await Notification.requestPermission(); } }catch(e){}
        const notified = JSON.parse(localStorage.getItem("vac_deadline_notified")||"{}");
        const today = new Date(); today.setHours(0,0,0,0);
        function parseDDMMYYYY(s){ if(!s||s.toUpperCase()==="N/A") return null; const a=s.replaceAll("-","/").split("/"); if(a.length!==3) return null; const d=new Date(+a[2], +a[1]-1, +a[0]); d.setHours(0,0,0,0); return isNaN(d.getTime())?null:d; }
        for(const j of list){
          const d=parseDDMMYYYY(j.deadline); if(!d) continue;
          const diffDays = Math.round((d.getTime()-today.getTime())/86400000);
          if(diffDays<=2 && diffDays>=0){
            const id=j.id||esc(j.title||""); if(notified[id]) continue;
            try{ if(Notification && Notification.permission==="granted"){ new Notification("Vacancy closing soon", { body: (j.title||"") + " ends in "+diffDays+" day(s)." }); } else { toast((j.title||"") + " ends in "+diffDays+" day(s)."); } }catch(e){ toast((j.title||"") + " ends in "+diffDays+" day(s)."); }
            notified[id]=true;
          }
        }
        localStorage.setItem("vac_deadline_notified", JSON.stringify(notified));
      }

      document.addEventListener("DOMContentLoaded", async function(){
        await renderStatus();
        await render();

        qs("#btn-missing")?.addEventListener("click", function(){ openModal("#missing-modal"); });

        qs("#reportForm")?.addEventListener("submit", async function(e){
          e.preventDefault();
          var id=qs("#reportListingId").value.trim();
          var rc = document.getElementById("reportReason").value || "";
          var ev = document.getElementById("reportEvidenceUrl").value.trim();
          var note = document.getElementById("reportNote").value.trim();
          var posts = document.getElementById("reportPosts").value.trim();
          if(!id || !rc) return toast("Please select a reason.");
          await postJSON({ type:"report", jobId:id, reasonCode:rc, evidenceUrl:ev, note:note, posts:posts||null, ts:new Date().toISOString() });
          closeModal(e.target); e.target.reset(); toast("Reported.");
        });

        var SUBMIT_LOCK = new Set();
        qs("#missingForm")?.addEventListener("submit", async function(e){
          e.preventDefault();
          var title=qs("#missingTitle").value.trim();
          var url=qs("#missingUrl").value.trim();
          var site=qs("#missingSite").value.trim();
          var last=qs("#missingLastDate").value.trim();
          var posts=document.getElementById("missingPosts").value.trim();
          var note=document.getElementById("missingNote").value.trim();
          if(!title||!url) return toast("Post name and notification link are required.");
          var key = url.replace(/[?#].*$/,"").toLowerCase();
          if(SUBMIT_LOCK.has(key)) return toast("Already submitted.");
          SUBMIT_LOCK.add(key);
          await postJSON({ type:"missing", title:title, url:url, officialSite:site, lastDate:last, posts:posts||null, note:note, ts:new Date().toISOString() });
          closeModal(e.target); e.target.reset(); toast("Saved. Will appear after refresh.");
        });
      });
    })();
  </script>
</body>
</html>
