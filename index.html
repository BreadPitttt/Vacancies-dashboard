<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>General Vacancy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>General Vacancies</h1>
    <div class="status-wrap">
      <span id="health-pill" class="pill">Health: —</span>
      <span id="last-updated" class="muted">Last updated: —</span>
      <span id="total-listings" class="muted">Listings: —</span>
    </div>
    <div class="actions">
      <button id="btn-show-missing-form" class="btn primary">Submit a Missing Vacancy</button>
      <button id="btn-report" class="btn">Open Report Form</button>
    </div>
  </header>

  <main>
    <div id="jobs-root" class="list"></div>
  </main>

  <!-- Report modal -->
  <div id="report-modal" class="modal hidden">
    <div class="modal-box">
      <h3>Report a Listing</h3>
      <form id="reportForm">
        <input id="reportListingId" type="hidden">
        <label>Reason</label>
        <input id="reportReason" placeholder="Why is this wrong?">
        <label>Evidence URL (optional)</label>
        <input id="reportEvidenceUrl" placeholder="Link to notice or proof">
        <label>Note (optional)</label>
        <textarea id="reportNote" rows="4"></textarea>
        <div class="right">
          <button type="button" class="btn">Cancel</button>
          <button type="submit" class="btn primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Missing vacancy modal -->
  <div id="missing-modal" class="modal hidden">
    <div class="modal-box">
      <h3>Submit a Missing Vacancy</h3>
      <form id="missingForm">
        <label>Title</label>
        <input id="missingTitle" placeholder="Vacancy title">
        <label>Vacancy URL</label>
        <input id="missingUrl" placeholder="https://">
        <label>Note (optional)</label>
        <textarea id="missingNote" rows="3"></textarea>
        <div class="right">
          <button type="button" class="btn">Cancel</button>
          <button type="submit" class="btn primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
