<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>General Vacancy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>General Vacancies</h1>
    <div id="status" class="status">Loadingâ€¦</div>
    <div class="actions">
      <button id="btn-missing">Submit a Missing Vacancy</button>
      <button id="btn-report">Report an Issue</button>
    </div>
  </header>

  <main>
    <div id="list" class="list"></div>
  </main>

  <!-- Existing report/missing modals can stay; here are minimal placeholders -->
  <div id="modal-report" class="modal hidden">
    <div class="modal-box">
      <h3>Report</h3>
      <textarea id="report-text" rows="4" placeholder="Why is this wrong?"></textarea>
      <div class="right">
        <button class="btn" id="report-cancel">Cancel</button>
        <button class="btn primary" id="report-send">Send</button>
      </div>
    </div>
  </div>

  <div id="modal-missing" class="modal hidden">
    <div class="modal-box">
      <h3>Submit a Missing Vacancy</h3>
      <input id="missing-url" placeholder="Vacancy URL">
      <textarea id="missing-note" rows="3" placeholder="Notes (optional)"></textarea>
      <div class="right">
        <button class="btn" id="missing-cancel">Cancel</button>
        <button class="btn primary" id="missing-send">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
