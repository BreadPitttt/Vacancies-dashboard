name: Nightly and Monday Recheck

on:
  workflow_dispatch: {}
  schedule:
    # UTC times; adjust to preference
    - cron: '15 18 * * *'   # every day at 18:15 UTC
    - cron: '15 18 * * 1'   # Mondays at 18:15 UTC

permissions:
  contents: write

concurrency:
  group: scrape-data
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Format data.json
        run: |
          python - << 'PY'
          import json, pathlib
          p = pathlib.Path("data.json")
          data = json.loads(p.read_text(encoding="utf-8"))
          p.write_text(json.dumps(data, ensure_ascii=False, indent=2), encoding="utf-8")
          PY

      - name: Commit updated data.json if changed
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data.json)" ]]; then
            git add data.json
            git commit -m "chore(data): automated refresh"
            git push
          else
            echo "No changes to commit."
          fi
