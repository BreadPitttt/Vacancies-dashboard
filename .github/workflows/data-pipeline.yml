name: Data Pipeline

on:
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Mode: nightly | weekly | light"
        required: false
        default: "nightly"
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 13 * * *'
    - cron: '30 17 * * *'
    - cron: '28 20 * * 1'

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests beautifulsoup4 lxml dateparser cloudscraper; fi

      - name: Determine mode (cron vs manual)
        id: mode
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            minute=$(date -u +%M)
            hour=$(date -u +%H)
            dow=$(date -u +%u)
            if [ "$dow" = "1" ] && [ "$hour" = "20" ]; then
              echo "mode=weekly" >> $GITHUB_OUTPUT
            elif [ "$hour" = "17" ] && [ "$minute" = "30" ]; then
              echo "mode=light" >> $GITHUB_OUTPUT
            else
              echo "mode=nightly" >> $GITHUB_OUTPUT
            fi
          else
            echo "mode=${{ inputs.run_mode }}" >> $GITHUB_OUTPUT
          fi

      - name: Scrape (existing)
        env:
          RUN_MODE: ${{ steps.mode.outputs.mode }}
        run: |
          set -e
          python scraper.py --mode "${{ steps.mode.outputs.mode }}"

      - name: Official sources booster
        run: |
          set -e
          mkdir -p tmp tools sources
          python sources/official_collect.py tmp/official.jsonl || true

      - name: Merge into data.json (non-destructive)
        run: |
          set -e
          python tools/schema_merge.py data.json tmp/official.jsonl data.json > tmp/merge_stats.json

      - name: QC + Learn + Generate
        run: |
          set -e
          python qc_and_learn.py --mode "${{ steps.mode.outputs.mode }}"

      - name: Validate Final Data
        run: |
          set -e
          python qc_checks.py

      - name: Commit outputs
        run: |
          set -e
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@users.noreply.github.com"
          if ! git diff --quiet -- data.json health.json learn.json rules.json rules.jsonl; then
            git add data.json health.json learn.json rules.json rules.jsonl
            git commit -m "chore: ${{ steps.mode.outputs.mode }} QC+learn update"
            git pull --rebase
            git push
          else
            echo "No changes."
          fi

      - name: Print merge stats
        run: cat tmp/merge_stats.json || true
