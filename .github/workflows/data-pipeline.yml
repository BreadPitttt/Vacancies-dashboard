name: Data Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '17 18 * * *'
    - cron: '28 20 * * 0'

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Scrape
        run: |
          set -e
          python scraper.py

      - name: QC + Learn + Generate
        run: |
          set -e
          python qc_and_learn.py

      - name: Validate Final Data
        run: |
          set -e
          python qc_checks.py

      - name: Commit outputs
        run: |
          set -e
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@users.noreply.github.com"
          if ! git diff --quiet -- data.json health.json learn.json rules.json; then
            git add data.json health.json learn.json rules.json
            git commit -m "chore: nightly QC+learn update"
            git pull --rebase
            git push
          else
            echo "No changes."
          fi
